<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mishka</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="#index">
        <img class="page-header__logo-image" src="http://placehold.it/86x35" alt="Mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__button">Открыть меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="#" class="main-nav__link">Каталог товаров</a></li>
          <li class="main-nav__item"><a href="#" class="main-nav__link">Вязание на заказ</a></li>
          <li class="main-nav__item"><a href="#" class="main-nav__link">Поиск по сайту</a></li>
          <li class="main-nav__item"><a href="#" class="main-nav__link">Корзина: пока пуста</a></li>
        </ul>
      </nav>
    </header>
    <main class="page-main"></main>
    <footer class="page-footer">
      <ul class="social-network">
        <li class="social-network__icon"><a class="social-network__link social-network--instagramm" href="#">Instagramm</a></li>
        <li class="social-network__icon"><a class="social-network__link social-network--facebook" href="#">Facebook</a></li>
        <li class="social-network__icon"><a class="social-network__link social-network--twitter" href="#">Twitter</a></li>
      </ul>
      <section class="developer">
        <a class="developer__link">Разработано <img class="developer__image" src="http://placehold.it/27x34"></a>
      </section>

    <div class="modal-window">
      <h1 class="modal-window__title">Добавить в корзину</h1>
      <span class="modal-window__subtitle">Выберите размер:</span>
      <div class="modal-window__radio-buttons">
        <input class="modal-window__radio" name="radio-size" id="modal-window__radio-1" type="radio" value="S">
        <label class="modla-window__label" for="modal-window__radio-1">S</label>
        <input class="modal-window__radio" name="radio-size" id="modal-window__radio-2" type="radio" value="M">
        <label class="modla-window__label" for="modal-window__radio-2">M</label>
        <input class="modal-window__radio" name="radio-size" id="modal-window__radio-3" type="radio" value="L">
        <label class="modla-window__label" for="modal-window__radio-3">L</label>
      </div>
      <button class="button modal-window__button" type="button">Добавить</button>
    </div>
  </body>
</html>
