<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mishka</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="#logo-image" alt="Mishka" width="86" height="35">
      </a>
      <nav class="main-nav">
        <button class="main-nav__button" type="button">Открыть меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__list-item">Каталог товаров</li>
          <li class="main-nav__list-item">Вязание на заказ</li>
          <li class="main-nav__list-item">Поиск по сайту</li>
          <li class="main-nav__list-item">Корзина: пока пуста</li>
        </ul>
      </nav>
    </header>
    <main class="page-main"></main>
    <footer class="page-footer">
      <section class="social-network">
        <a class="social-network__icon social-network--instagramm" href="#">Instagramm</a>
        <a class="social-network__icon social-network--facebook" href="#">Facebook</a>
        <a class="social-network__icon social-network--twitter" href="#">Twitter</a>
      </section>
      <section class="developer">
        <span class="developer__link">Разработано
          <a class="developer__link-item">
            <img class="developer__image" src="#htmlacademy" width="27" height="34">
          </a>
        </span>
      </section>
    </footer>
    <div class="modal-window">
      <h1 class="modal-window__title">Добавить в корзину</h1>
      <span class="modal-window__select">Выберите размер:</span>
      <div class="modal-window__radio-buttons">
        <input class="modal-window__radio" id="modal-window__radio-1" type="radio" value="S">
        <label class="modla-window__label" for="modal-window__radio-1">S</label>
        <input class="modal-window__radio" id="modal-window__radio-2" type="radio" value="M">
        <label class="modla-window__label" for="modal-window__radio-2">M</label>
        <input class="modal-window__radio" id="modal-window__radio-3" type="radio" value="L">
        <label class="modla-window__label" for="modal-window__radio-3">L</label>
      </div>
      <button class="button modal-window__button" type="button">Добавить</button>
    </div>
  </body>
</html>
